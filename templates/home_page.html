<!DOCTYPE html>
<html>
<head>
    <title>Office Building Administration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .employee-list {
            border-collapse: collapse;
            width: 100%;
        }

        .employee-list th,
        .employee-list td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .employee-list th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Office Building Administration</h1>



    <!-- Additional administration information or functionality can be added below -->
</body>
</html>
<body>
    <h1>Employees</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Company</th>
            <th>ID Manager</th>
        </tr>
        {% for employee in employees %}
            <tr>
                <td>{{ employee[0] }}</td>
                <td>{{ employee[1] }}</td>
                <td>{{ employee[2] }}</td>
                <td>{{ employee[3] }}</td>
                <td>{{ employee[4] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
