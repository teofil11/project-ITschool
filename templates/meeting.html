<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    label, input, textarea {
      display: block;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $("form").submit(function(event) {
        event.preventDefault();
        alert("Bine ati venit la cursul IT School")
        var formData = {
          data: $("#data").val(),
          hour: $("#hour").val(),
          meeting_room: $("#meeting_room").val(),
          id_persons: $("#id_persons").val().split(",")
        };
        console.log(formData)
        $.ajax({
      type: "POST",
      url: "/meet",
      data: JSON.stringify(formData),
      contentType: "application/json",

      success: function(response) {
        console.log(response);
        // Process the response here
      },
      error: function(error) {
        console.log(error);
        // Handle errors here
      }
    });
  });
});
</script>
</head>
<body>
  <form>

<label for="message">Data:</label>
<input id="data" name="message" required>

<label for="message">Ora:</label>
<input id="hour" name="message" required>

<label for="message">Sala de intalnire:</label>
<input id="meeting_room" name="message" required>

<label for="message">ID-uri persoane:</label>
<input id="id_persons" name="message" required>

<input type="submit" value="Submit">
</form>
</body>
</html>
